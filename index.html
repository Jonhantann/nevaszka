  // Inicializa o Firebase
  const app = initializeApp(firebaseConfig);
  const analytics = getAnalytics(app);

  // Captura o formulário e o e-mail
  document.getElementById("inscricao-form").addEventListener("submit", async function(e) {

    const email = document.getElementById("email").value;

    try {

</script>

<body>

    <div class="background"></div>

    <header>
        <nav>
            <a href="#" id="link-inicio">Início</a>
            <a href="#" id="link-sobre">Sobre Nós</a>
        </nav>
    </header>

    <!-- Container Principal -->
    <div class="container" id="inicio">
        <h1>NEVASZKA – Você foi escolhido.</h1>
        <p></p>
        
        <form id="inscricao-form">
            <div class="form-group">
                <input type="email" id="email" placeholder="Digite seu e-mail">
            </div>
            <button type="submit" id="submit-btn">Inscrever-se</button>
        </form>
    </div>

    <!-- Seção Sobre Nós -->
    <div class="sobre" id="sobre" style="display: none;">
        <h2>Sobre a NEVASZKA</h2>
        <p>A NEVASZKA não é apenas um nome. É um chamado. Apenas aqueles que veem além das sombras podem compreender o que está escondido. Você tem coragem para continuar?</p>
    </div>

    <!-- Mensagem de Horror -->
    <div class="horror-msg" id="horror-msg"></div>

    <footer>
        <p id="footer-text">Eles sussurram seu nome... Mas será que é tarde demais?</p>
    </footer>

    <script>
        document.getElementById("inscricao-form").addEventListener("submit", function(event) {
            event.preventDefault();
            const emailInput = document.getElementById("email");
            const horrorMsg = document.getElementById("horror-msg");
            const footerText = document.getElementById("footer-text");

            emailInput.value = emailInput.value.split("").reverse().join(""); // Inverte o texto
            
            // Mensagem de horror digitando efeito
            const mensagens = [
                "Quanto mais fundo, mais perto da queda.",
                "É tarde demais para voltar atrás.",
                "Eles já sabem onde você está.",
                "Não há escapatória. Apenas aceite.",
                "Agora é tarde, o destino já foi escrito.",
                "Cada escolha te aproxima do abismo."
            ];
            let mensagem = mensagens[Math.floor(Math.random() * mensagens.length)];
            horrorMsg.textContent = "";
            horrorMsg.style.display = "block";
            
            let i = 0;
            function digitar() {
                if (i < mensagem.length) {
                    horrorMsg.textContent += mensagem.charAt(i);
                    i++;
                    setTimeout(digitar, 50);
                } else {
                    setTimeout(() => {
                        horrorMsg.style.opacity = 0;
                        setTimeout(() => {
                            horrorMsg.style.display = "none";
                        }, 1000);
                    }, 5000);
                }
            }
            digitar();

            // Mudança da frase do rodapé
            const frasesRodape = [
                "Quem cava fundo demais acaba se enterrando.",
                "A curiosidade te trouxe até aqui. Mas será que te deixa sair?",
                "O jogo começou. E desistir não é uma opção.",
                "Seus dados foram aceitos. Sua alma será a próxima?",
                "O preço da curiosidade é alto. E você já pagou."
            ];
            footerText.textContent = frasesRodape[Math.floor(Math.random() * frasesRodape.length)];

            // Bloquear novo envio
            document.getElementById("inscricao-form").remove();
        });

        // Alternar entre seções
        document.getElementById("link-inicio").addEventListener("click", () => {
            document.getElementById("inicio").style.display = "block";
            document.getElementById("sobre").style.display = "none";
        });

        document.getElementById("link-sobre").addEventListener("click", () => {
            document.getElementById("inicio").style.display = "none";
            document.getElementById("sobre").style.display = "block";
        });
    </script>

</body>
